<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pho to go</title>

    <link rel="shortcut icon" href="./assets/cafe.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/photogo.css">
</head>
<body>

    <section id="hero">
        <div class="container">
            <div class="carousel-holder">
                <div class="carousel-image" id="image1"></div>
                <div class="carousel-image" id="image2"></div>
                <div class="carousel-image" id="image3"></div>
                <div class="carousel-image" id="image4"></div>
            </div>

            <div class="button">
                <button class="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>
    
    <script src="./js/carousel.js"></script>
    <script src="https://kit.fontawesome.com/5a0732a592.js" crossorigin="anonymous"></script>
</body>
</html>
